<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Sandbox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile/">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Latest Projects</h2>

    <!-- Project Cards -->
    <div class="row">
      <!-- Example project card -->
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Project Title</h5>
            <p class="card-text">Short description of the project goes here.</p>
            <p class="text-muted">by <strong>Username</strong></p>
            <a href="/project/1/" class="btn btn-primary">View More</a>
          </div>
        </div>
      </div>

      <!-- Duplicate cards for demo -->
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Another Project</h5>
            <p class="card-text">This is another example project description.</p>
            <p class="text-muted">by <strong>AnotherUser</strong></p>
            <a href="/project/2/" class="btn btn-primary">View More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Sandbox. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
