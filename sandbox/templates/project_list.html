<!-- core/templates/core/project_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    {% for project in projects %}
        <p>{{ project.name }}</p>
    {% empty %}
        <p>No projects found.</p>
    {% endfor %}
</body>
</html>
