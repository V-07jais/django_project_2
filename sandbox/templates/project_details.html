{% extends "base.html" %}

{% block title %}Project Details{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title">{{ project.title }}</h2>
        <p class="text-muted">
            by <strong>{{ project.user.username }}</strong>  
            on {{ project.created_at|date:"F j, Y" }}
        </p>

        <p class="card-text">{{ project.description }}</p>

        {% if project.link %}
            <a href="{{ project.link }}" target="_blank" class="btn btn-primary">
                Visit Project
            </a>
        {% endif %}
    </div>
</div>

<!-- Optional back button -->
<div class="mt-3">
    <a href="{% url 'projects' %}" class="btn btn-secondary">‚Üê Back to Projects</a>
</div>
{% endblock %}
